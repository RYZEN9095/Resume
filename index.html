<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYZEN MART</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffc107;
        }
        /* Product Styles */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: box-shadow 0.3s;
            width: 300px;
        }
        .product:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: insert;
            height: insert;
            border-bottom: 1px solid #ddd;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 1.2em;
            margin: 0;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.1em;
            color: #007bff;
            margin: 0;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9em;
            margin: 0;
        }
        .colorful-button {
    background-color: #000000; /* Green */
    border: none;
    color: rgb(255, 123, 0);
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RYZEN MART</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <a href="apple.jpg">
                    <img src="apple.jpg" height="150" width="320" alt="Discription of the image">
                </a>
                <div class="product-info">
                    <h3 class="product-title">APPLE</h3>
                    <p class="product-price">$1.99</p>
                    <p class="product-description"><b>Kashmiri Apples</b></p>
                    <button class="colorful-button">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <a href="diamond.jpg">
                    <img src="diamond.jpg" height="150" width="320" alt="Discription of the image">
                  </a>
                <div class="product-info">
                    <h3 class="product-title">DIAMOND</h3>
                    <p class="product-price">$10000.00</p>
                    <p class="product-description"><b>Carved By hand</b></p>
                    <button class="colorful-button">Add to Cart</button>
                </div>
            </div>
            <!-- Add more products here -->
        </div>
    </div>
</body>
</html>
